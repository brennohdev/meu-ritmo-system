          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}

          # O conte√∫do da mensagem continua o mesmo.
          content: "Ei, @everyone! Temos um novo Pull Request para revisar! üöÄ"

          # Corre√ß√£o 2: Desmembramos o 'embed' em par√¢metros individuais.
          embed-title: "${{ github.event.pull_request.title }}"
